<script>
    function calcular(){
     var qnt_episodios = Number(qnt_diaria.value)

     var episodios_diario = qnt_episodios * 2 
     var qnt_dias = (236 / episodios_diario)
     
     exibir.innerHTML = `Você levaria aproximadamente ${qnt_dias.toFixed(0)} dias para assistir a série` 

    }
</script>
